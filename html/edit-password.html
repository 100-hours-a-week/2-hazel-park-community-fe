<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/edit-profile.css" />
    <style>
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(244, 245, 247, 1);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 1s ease;
      }
      html.dark-mode .loading-screen {
        background-color: #000000;
      }
    </style>
    <script>
      ;(function () {
        const theme = localStorage.getItem('theme')
        if (theme === 'dark') {
          document.documentElement.classList.add('dark-mode')
        } else {
          document.documentElement.classList.remove('dark-mode')
        }
      })()
    </script>
    <title>hazel</title>
    <link id="favicon" rel="icon" href="/assets/favicon.png" type="image/png" />
  </head>
  <body>
    <div id="loading-screen" class="loading-screen"></div>
    <header-element></header-element>
    <section class="edit-profile">
      <div class="edit-profile-text">Update password</div>
      <edit-form-element></edit-form-element>
    </section>
    <section class="edit-done">
      <button id="done-toast" class="done-toast">Done</button>
    </section>
    <script type="module" src="/components/header-element.js"></script>
    <script type="module" src="/components/edit-form-element.js"></script>
    <script type="module" src="/components/modal-element.js"></script>
    <script type="module" src="/scripts/edit.js"></script>
  </body>
</html>
