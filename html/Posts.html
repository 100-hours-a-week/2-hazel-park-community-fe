<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/Posts.css" />
    <title>hazel</title>
  </head>
  <body>
    <div id="root">
      <header>
        <div class="header-wrap">
          <p class="header-text">아무 말 대잔치</p>
          <div class="profile-wrap">
            <img
              id="profile-img"
              alt="profile-img"
              class="header-profile-img"
            />
            <div id="profile-dropdown" class="profile-dropdown">
              <div id="dropdown-edit-profile" class="profile-dropdown-menu">
                회원정보 수정
              </div>
              <div id="dropdown-edit-password" class="profile-dropdown-menu">
                비밀번호 수정
              </div>
              <div id="dropdown-login" class="profile-dropdown-menu">
                로그인
              </div>
              <div id="dropdown-logout" class="profile-dropdown-menu">
                로그아웃
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="title">
        <div class="title-wrap">
          <p class="title-text">
            안녕하세요, <br />
            아무말 대잔치 <strong>게시판</strong> 입니다.
          </p>
        </div>
      </section>
      <section class="button">
        <div class="button-wrap">
          <button id="add-post-button" class="add-post-button">
            게시글 작성
          </button>
        </div>
      </section>
      <section class="posts">
        <post-element></post-element>
      </section>
    </div>
    <script type="module" src="../components/post-element.js"></script>
    <script src="../scripts/Posts.js"></script>
  </body>
</html>
